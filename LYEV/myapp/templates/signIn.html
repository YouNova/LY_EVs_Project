{% load static %}  
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>EVD Sign In</title>  
    <link rel="icon" href="{% static '34627.png' %}" type="image/png"/>  
    <link rel="stylesheet" href="{% static 'signIn.css' %}"/>  
    <link rel="stylesheet" href="{% static 'navBar.css' %}"/>  
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />  
</head>  
<body style="margin: 0;">  
    <div class="navBar">  
        {% include "navBar.html" %}  
    </div>  
    <div class="signIn">  
        <center>  
            <br><br><br><u><h1>USER LOGIN</h1></u><br>  
            <form method="POST">  
                <div class="userInput">  
                    <input type="input" class="emailId" name="emailId" placeholder="Email ID" required/><br>  
                    <input type="password" class="password" name="password" placeholder="Password" required/>  
                </div>  
                <p>Don't have an account? <a class="signUpText" href="/signUp">Sign Up</a></p>  
                <input type="submit" class="submit" value="Sign In"/>  
            </form>  
            {% comment %} <form>  
                <p>  OR  </p>  
                <a  class="googleSignInButton" href="/users/googleauth">  
                    <img width="23px" style="margin-top:6px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>  
                        Sign In with Google  
                </a>  
            </form>   {% endcomment %}
        </center>  
    </div>  
</body>  
</html>
