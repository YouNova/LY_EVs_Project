{% load static %}  
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>EVD Sign Up</title>  
    <link rel="icon" href="{% static '34627.png' %}" type="image/png"/>  
    <link rel="stylesheet" href="{% static 'signUp.css' %}"/>  
    <link rel="stylesheet" href="{% static 'navBar.css' %}"/>  
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />  
</head>  
<body style="margin: 0;">  
    <div class="navBar">  
        {% include "navBar.html" %}  
    </div>  
    <div class="signUp">  
        <center>  
            <br><br><br><u><h1>REGISTER USER</h1></u><br>  
            <form method="POST">  
                <div class="userInput">  
                    <input type="input" class="emailId" name="emailId" placeholder="Email ID" required/><br>  
                    <input type="password" class="password" name="password" placeholder="Password" required/><br>  
                    <input type="password" class="password" name="repassword" placeholder="Re-Enter Password" required/><br>  
                    <div class="conf">  
                        <input type="checkbox" class="confVal" name="confVal">  
                        <label> By registering I agree with the storage and handling of my data by this website.</label><br><br>  
                    </div>  
                </div>  
                <p>Already have an account? <a class="signInText" href="/signIn">Sign In</a></p>  
                <input type="submit" class="submit" value="Sign Up"/>  
            </form>  
            {% comment %} <form>  
                <p>  OR  </p>  
                <a  class="googleSignInButton" href="/users/googleauth">  
                    <img width="23px" style="margin-top:6px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>  
                        Sign In with Google  
                </a>  
            </form>   {% endcomment %}
        </center>  
    </div>  
</body>  
</html>
